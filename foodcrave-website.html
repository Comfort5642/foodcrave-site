<head>
    <meta charset="UTF-8">

    <title>FoodCrave Kenya - Order Delicious Food Online</title>
    <meta name="description" content="Order burgers, pizza, fries, milkshakes and treats online in Kenya. Customize your meal with fresh toppings and get it delivered fast.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#F7931E',
                        accent: '#E63946'
                    }
                }
            }
        }
    </script>
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);

        .food-card {
            transition: all 0.3s ease;
        }
        .food-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

</head>
<body class="bg-gray-50">
    <!-- Header -->

                        üçΩÔ∏è FoodCrave Kenya
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleCart()" class="relative bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                        üõí Cart
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-accent text-white text-xs rounded-full h-6 w-6 flex items-center justify-center hidden">0</span>

                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-gradient text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

            <p class="text-xl mb-8 opacity-90">Customize your perfect meal and get it delivered to your door</p>
        </div>
    </section>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8 overflow-x-auto py-4">
                <button onclick="showCategory('burgers')" class="category-tab flex items-center space-x-2 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all duration-200 ease-in-out bg-primary text-white" data-category="burgers">
                    <span class="text-lg">üçî</span>
                    <span>Burgers</span>
                </button>
                <button onclick="showCategory('pizza')" class="category-tab flex items-center space-x-2 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all duration-200 ease-in-out text-gray-600 hover:bg-gray-100" data-category="pizza">
                    <span class="text-lg">üçï</span>
                    <span>Pizza</span>
                </button>
                <button onclick="showCategory('fries')" class="category-tab flex items-center space-x-2 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all duration-200 ease-in-out text-gray-600 hover:bg-gray-100" data-category="fries">
                    <span class="text-lg">üçü</span>
                    <span>Fries</span>
                </button>
                <button onclick="showCategory('milkshakes')" class="category-tab flex items-center space-x-2 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all duration-200 ease-in-out text-gray-600 hover:bg-gray-100" data-category="milkshakes">
                    <span class="text-lg">ü•§</span>
                    <span>Milkshakes</span>
                </button>
                <button onclick="showCategory('treats')" class="category-tab flex items-center space-x-2 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all duration-200 ease-in-out text-gray-600 hover:bg-gray-100" data-category="treats">

                    <span>Treats</span>
                </button>

    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="menu-container">
            <!-- Menu items will be populated by JavaScript -->
        </div>
    </main>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-96 bg-white shadow-xl transform translate-x-full transition-transform duration-300 z-50 hidden">
        <div class="flex flex-col h-full">
            <div class="flex items-center justify-between p-6 border-b">
                <h3 class="text-xl font-bold">Your Cart</h3>
                <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700">‚úï</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6">
                <div id="cart-items">
                    <div class="text-center py-12">
                        <p class="text-gray-500 text-lg mb-4">Your cart is empty</p>
                        <p class="text-gray-400">Add some delicious items to get started!</p>
                    </div>
                </div>
            </div>
            <div id="cart-summary" class="border-t p-6 hidden">
                <div class="space-y-3 mb-4">
                    <div class="flex justify-between text-sm">
                        <span>Subtotal:</span>
                        <span id="subtotal">KSh 0</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>Delivery Fee:</span>
                        <span>KSh 200</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span>VAT (16%):</span>
                        <span id="tax">KSh 0</span>
                    </div>
                    <hr>
                    <div class="flex justify-between text-lg font-bold">
                        <span>Total:</span>
                        <span id="total" class="text-primary">KSh 0</span>
                    </div>
                </div>
                <button onclick="checkout()" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-primary/90 transition-colors">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="toggleCart()"></div>

    <script>
        // Menu data with Kenyan pricing

                {

                },

            ],
            fries: [
                {

            ],
            milkshakes: [
                {

                    image: "https://images.unsplash.com/photo-1572490122747-3968b75cc699?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600",

                },
                {
                    id: 7,

                    image: "https://images.unsplash.com/photo-1544787219-7f47ccb76574?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600",

                },
                {

                    name: "Vanilla Classic",
                    description: "Creamy vanilla ice cream milkshake with a cherry on top",
                    basePrice: 300,
                    image: "https://images.unsplash.com/photo-1541544741938-0af808871cc0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600",
                    customizable: false
                },
                {
                    id: 16,
                    name: "Oreo Crunch",
                    description: "Vanilla ice cream blended with crushed Oreo cookies",
                    basePrice: 400,
                    image: "https://images.unsplash.com/photo-1577805947697-89e18249d767?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600",

                }
            ],
            treats: [
                {
                    id: 8,
                    name: "Chocolate Chip Cookies",
                    description: "Freshly baked cookies with premium chocolate chips (6 pack)",
                    basePrice: 450,
                    image: "https://images.unsplash.com/photo-1499636136210-6f4ee915583e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600",
                    customizable: false
                },
                {
                    id: 9,
                    name: "Apple Pie Slice",
                    description: "Homemade apple pie with cinnamon and flaky crust",
                    basePrice: 300,
                    image: "https://images.unsplash.com/photo-1621743478914-cc8a86d7e7b5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600",
                    customizable: false
                },
                {
                    id: 17,
                    name: "Fudge Brownies",
                    description: "Rich, fudgy brownies with chocolate chips (4 pack)",
                    basePrice: 400,
                    image: "https://images.unsplash.com/photo-1606313564200-e75d5e30476c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600",
                    customizable: false
                },
                {
                    id: 18,
                    name: "Ice Cream Sundae",
                    description: "Three scoops of ice cream with chocolate sauce, nuts, and cherry",
                    basePrice: 500,
                    image: "https://images.unsplash.com/photo-1563805042-7684c019e1cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&h=600",
                    customizable: false
                }
            ]
        };

        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('foodcraveCart')) || [];
        let currentCategory = 'burgers';

        // Initialize the website
        document.addEventListener('DOMContentLoaded', function() {
            showCategory('burgers');
            updateCartDisplay();
        });

        // Show category
        function showCategory(category) {
            currentCategory = category;
            
            // Update active tab
            document.querySelectorAll('.category-tab').forEach(tab => {
                if (tab.dataset.category === category) {
                    tab.className = 'category-tab flex items-center space-x-2 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all duration-200 ease-in-out bg-primary text-white';
                } else {
                    tab.className = 'category-tab flex items-center space-x-2 px-4 py-2 rounded-lg font-medium whitespace-nowrap transition-all duration-200 ease-in-out text-gray-600 hover:bg-gray-100';
                }
            });
            
            // Display menu items
            const container = document.getElementById('menu-container');
            const items = menuData[category] || [];
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500 text-lg">No items available in this category</p>
                    </div>
                `;
                return;
            }
            
            const categoryName = category.charAt(0).toUpperCase() + category.slice(1);
            const categoryIcon = {
                burgers: 'üçî',
                pizza: 'üçï',
                fries: 'üçü',
                milkshakes: 'ü•§',
                treats: 'üç™'
            }[category];
            
            container.innerHTML = `
                <section class="mb-12">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                        <span class="text-2xl">${categoryIcon}</span>
                        ${categoryName}
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${items.map(item => createMenuItemCard(item)).join('')}
                    </div>
                </section>
            `;
        }

        // Create menu item card
        function createMenuItemCard(item) {
            return `
                <div class="food-card bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="aspect-[4/3] overflow-hidden">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="p-6">
                        <h4 class="text-xl font-semibold text-gray-800 mb-2">${item.name}</h4>
                        <p class="text-gray-600 mb-4">${item.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-primary">KSh ${item.basePrice}</span>
                            <button onclick="addToCart(${item.id})" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-colors">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Find item by ID
        function findItemById(id) {
            for (const category in menuData) {
                const item = menuData[category].find(item => item.id === id);
                if (item) return item;
            }
            return null;
        }

        // Add to cart
        function addToCart(itemId) {
            const item = findItemById(itemId);
            if (!item) return;
            
            const cartItem = {
                id: Date.now(),
                itemId: itemId,
                name: item.name,
                basePrice: item.basePrice,
                image: item.image,
                quantity: 1,
                totalPrice: item.basePrice
            };
            
            cart.push(cartItem);
            saveCart();
            updateCartDisplay();
            showNotification(`${item.name} added to cart!`);
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            const overlay = document.getElementById('cart-overlay');
            
            if (sidebar.classList.contains('hidden')) {
                sidebar.classList.remove('hidden');
                overlay.classList.remove('hidden');
                setTimeout(() => {
                    sidebar.classList.remove('translate-x-full');
                }, 10);
            } else {
                sidebar.classList.add('translate-x-full');
                setTimeout(() => {
                    sidebar.classList.add('hidden');
                    overlay.classList.add('hidden');
                }, 300);
            }
        }

        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartSummary = document.getElementById('cart-summary');
            
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            if (totalItems > 0) {
                cartCount.textContent = totalItems;
                cartCount.classList.remove('hidden');
            } else {
                cartCount.classList.add('hidden');
            }
            
            if (cart.length === 0) {
                cartItems.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500 text-lg mb-4">Your cart is empty</p>
                        <p class="text-gray-400">Add some delicious items to get started!</p>
                    </div>
                `;
                cartSummary.classList.add('hidden');
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="flex items-start space-x-4 p-4 border rounded-lg mb-4">
                    <div class="w-16 h-16 bg-gray-200 rounded-lg overflow-hidden flex-shrink-0">
                        <img src="${item.image}" alt="${item.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 min-w-0">
                        <h4 class="font-semibold text-gray-800">${item.name}</h4>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-semibold text-primary">KSh ${item.totalPrice}</span>
                            <div class="flex items-center space-x-2">
                                <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" 
                                        class="bg-gray-200 hover:bg-gray-300 w-6 h-6 rounded text-sm">-</button>
                                <span class="w-8 text-center text-sm">${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" 
                                        class="bg-gray-200 hover:bg-gray-300 w-6 h-6 rounded text-sm">+</button>
                                <button onclick="removeFromCart(${item.id})" 
                                        class="text-red-500 hover:text-red-700 w-6 h-6 text-sm">üóëÔ∏è</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            updateCartSummary();
            cartSummary.classList.remove('hidden');
        }

        function updateCartSummary() {
            const subtotal = cart.reduce((sum, item) => sum + (item.totalPrice * item.quantity), 0);
            const deliveryFee = 200;
            const tax = subtotal * 0.16;
            const total = subtotal + deliveryFee + tax;
            
            document.getElementById('subtotal').textContent = `KSh ${subtotal}`;
            document.getElementById('tax').textContent = `KSh ${Math.round(tax)}`;
            document.getElementById('total').textContent = `KSh ${Math.round(total)}`;
        }

        function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) return;
            
            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                cart[itemIndex].quantity = newQuantity;
                saveCart();
                updateCartDisplay();
            }
        }

        function removeFromCart(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            saveCart();
            updateCartDisplay();
            showNotification('Item removed from cart');
        }

        function saveCart() {
            localStorage.setItem('foodcraveCart', JSON.stringify(cart));
        }

        function checkout() {
            if (cart.length === 0) return;
            
            const subtotal = cart.reduce((sum, item) => sum + (item.totalPrice * item.quantity), 0);
            const deliveryFee = 200;
            const tax = subtotal * 0.16;
            const total = subtotal + deliveryFee + tax;
            
            // Clear cart
            cart = [];
            saveCart();
            updateCartDisplay();
            toggleCart();
            
            showNotification(`Order placed successfully! Total: KSh ${Math.round(total)}`);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-20 right-4 bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
